<header class="bg-white shadow flex items-center justify-between px-6 py-3 w-full">
  <div class="flex items-center gap-4 w-full">
    <!-- Menu Icon -->
    <img src="assets/icons/menuIcon.svg" class="w-6 h-6 mr-2" alt="Menu" />
    <!-- Search Bar -->
    <div class="flex items-center bg-[#F5F7FA] rounded-full px-4 py-2 w-1/3 min-w-[250px]">
      <span class="material-icons text-gray-400 mr-2 text-base">search</span>
      <input type="text" placeholder="Search" class="bg-transparent outline-none w-full text-sm" />
    </div>
  </div>
  <div class="flex items-center gap-6">
    <!-- Notification Bell -->
    <div class="relative">
      <span class="material-icons text-[#1952B3] text-xl">notifications</span>
      <span class="absolute -top-1 -right-1 bg-[#F04438] text-white text-[10px] rounded-full px-1.5 py-0.5">2</span>
    </div>
    <!-- Language Selector -->
    <div class="flex items-center gap-1 cursor-pointer">
      <img src="https://flagcdn.com/gb.svg" class="w-6 h-4 rounded-sm" alt="English" />
      <span class="text-sm font-medium">English</span>
      <span class="material-icons text-gray-400 text-base">expand_more</span>
    </div>
    <!-- Profile -->
    <div class="flex items-center gap-2 cursor-pointer">
      <img src="assets/icons/profile.svg" class="w-8 h-8 rounded-full" alt="User" />
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold">Joe Coach</span>
        <span class="text-xs text-gray-400">Admin</span>
      </div>
      <span class="material-icons text-gray-400 text-base">expand_more</span>
    </div>
  </div>
</header>
