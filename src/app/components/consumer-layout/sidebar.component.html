<nav class="bg-white h-full shadow-md flex flex-col">
  <div class="pt-6 pr-10 pb-6 pl-6 font-bold text-xl text-[#8280FF]">Yours Logo</div>
  <div class="px-6">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route"
           class="flex items-center py-3 rounded-lg transition-colors hover:text-[#8280FF]"
           [ngClass]="{ '!bg-[#8280FF] !text-white border-l-4 border-[#8280FF]': isActivePath(item.route) }"
           [style.borderLeftWidth]="isActivePath(item.route) ? '4px' : '0'"
           [style.borderLeftColor]="isActivePath(item.route) ? '#8280FF' : 'transparent'">
          <span class="pl-6 flex items-center gap-3 w-full">
            <span class="material-icons">{{ item.icon }}</span>
            {{ item.label }}
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
