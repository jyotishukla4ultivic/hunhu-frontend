<div class="p-4 bg-gray-50 min-h-screen">
  <!-- Title Header -->
  <app-title-header [title]="'Dashboard'" [subtitle]="'Dashboard'" />

  <!-- Stat Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <app-stat-card icon="groups" iconColor="text-purple-500" label="Total Agency" value="40,689" change="8.5%" changeType="up" />
    <app-stat-card icon="person" iconColor="text-blue-500" label="Total Provider" value="10,293" change="1.2%" changeType="up" />
    <app-stat-card icon="account_balance_wallet" iconColor="text-yellow-500" label="Total Consumers" value="$89,000" change="4.3%" changeType="down" />
    <app-stat-card icon="remove_circle" iconColor="text-red-400" label="Deactivate Request" value="2040" change="1.8%" changeType="up" />
  </div>

  <!-- Payment Details Chart -->
  <div class="bg-white rounded-xl shadow p-6 mb-6">
    <div class="flex justify-between items-center mb-4">
      <div class="font-semibold text-lg text-gray-900">Payment Details</div>
      <select class="border rounded px-2 py-1 text-sm">
        <option>October</option>
      </select>
    </div>
    <app-common-chart [data]="chartData" [options]="chartOptions" type="line"></app-common-chart>
  </div>

  <!-- Agency Table -->
  <div class="bg-white rounded-xl shadow p-6">
    <div class="font-semibold text-lg text-gray-900 mb-4">Agency</div>
    <app-common-table
      [columns]="columns"
      [data]="data"
      [actions]="actions"
      [selectable]="true"
    ></app-common-table>
  </div>
</div>
