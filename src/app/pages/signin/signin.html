<div class="flex flex-col min-h-screen font-sans relative">
  <!-- Left: Blue background with logo, banner, text, and login card -->
  <div
    class="flex flex-col w-full bg-[#1952B3] p-10 text-white relative bg-no-repeat bg-contain bg-[position:30%_center] px-[73px]"
    style="background-image: url('assets/icons/signInBannerImg.svg');">


    <!-- Logo -->
    <img src="../../../assets/icons/logo.svg" alt="Logo" class="w-16 h-16 mb-6" />
    <!-- Banner -->
    <!-- <img src="../../../assets//icons/signInBannerImg.svg" alt="Banner" class="w-80 mb-6 self-end" /> -->
    <!-- Title & Subtitle -->
    <div class="mt-8">
      <h1 class="text-3xl font-bold mb-2">Sign in to Hunhu</h1>
      <p class="text-lg mb-1">
        Your personalized marketplace<br />
        platform.
      </p>

      <p class="text-sm opacity-80">
        Empower your customers to find trusted<br />
        providers and drive meaningful value throughout your network.
      </p>
    </div>
    <!-- Login as card -->

  </div>

  <!-- Right: White card with Material form -->
  <div class="flex w-full justify-between bg-white">
    <div class="absolute left-10 mt-[54px]">
      <div class="text-black mb-2 font-medium">Login as</div>

      <!-- Card -->
      <div class="relative bg-[#f1f8ff] rounded-2xl p-4 w-48 text-center shadow-md">

        <!-- Close Icon -->
        <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Avatar -->
        <img src="assets/icons/profile.svg" alt="User" class="w-16 h-16 rounded-full mx-auto mb-2" />

        <!-- Name & Status -->
        <div class="font-semibold text-black">Joe Coach</div>
        <div class="text-xs text-gray-500">Active 1 days ago</div>
      </div>
    </div>

    <div class="w-full max-w-md top-[79px] right-[118px] absolute">
      <div class="bg-white rounded-[2rem] shadow-2xl p-10">
        <h2 class="text-lg font-medium mb-1 text-black">Welcome to <span class="text-[#1952B3] font-bold">Hunhu</span>
        </h2>
        <h1 class="text-4xl font-bold mb-6 text-black">Sign in</h1>
        <!-- Google Sign In Button -->
        <button
          class="flex items-center w-full bg-[#e8f0fe] border border-gray-200 rounded-lg px-4 py-3 mb-6 hover:bg-[#d2e3fc] transition mt-[43px]">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
            class="w-5 h-5 mr-2" />
          <span class="text-[#1952B3] font-medium">Sign in with Google</span>
        </button>
        <!-- Username -->

        <!-- Username Field -->
        <div class="w-full mb-4 mt-[52px]">
          <label class="block text-sm font-medium text-black mb-1">Enter your username or email address</label>
          <input type="text" placeholder="Username or email address"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#1952B3] focus:border-transparent placeholder-gray-400" />
        </div>

        <!-- Password Field -->
        <div class="w-full mb-2 mt-[38px]">
          <label class="block text-sm font-medium text-black mb-1">Enter your Password</label>
          <input type="password" placeholder="Password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#1952B3] focus:border-transparent placeholder-gray-400" />
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end mb-6">
          <a href="#" class="text-xs text-[#1952B3] hover:underline">Forgot Password</a>
        </div>

        <!-- Sign in Button -->
        <button mat-flat-button color="primary"
          class="w-full py-3 mb-5 rounded-[5px] !bg-[#1952B3] !text-white !shadow-none hover:!bg-[#143e7d] transition text-lg"
          style="border-radius: 5px;" (click)="onSignIn()">
          Sign in
        </button>

      </div>
    </div>
  </div>
</div>
