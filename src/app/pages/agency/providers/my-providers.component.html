<div class="p-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
      <div class="text-2xl font-bold mb-1">Providers</div>
      <div class="text-sm text-gray-500">Providers > My Providers</div>
    </div>
    <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
      <div class="flex-1 flex items-center bg-white rounded-lg shadow px-4 py-2">
        <span class="material-icons text-gray-400 mr-2">search</span>
        <input type="text" placeholder="Search your providers..." class="flex-1 outline-none bg-transparent text-sm" />
      </div>
      <select class="rounded-lg border border-gray-200 px-4 py-2 text-sm bg-white">
        <option>Select Category</option>
      </select>
      <button class="rounded-lg border border-gray-200 px-4 py-2 text-sm bg-white flex items-center gap-2">
        <span class="material-icons text-base">filter_list</span> Filters
      </button>
      <button (click)="openAddProviderModal()" class="rounded-lg bg-[#8280FF] text-white px-6 py-2 text-sm font-semibold">Add Provider</button>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <app-provider-card *ngFor="let provider of providers"
      [name]="provider.name"
      [image]="provider.image"
      [categories]="provider.categories"
      [description]="provider.description"
      [appointments]="provider.appointments"
      (viewProfile)="onViewProfile(provider)">
    </app-provider-card>
  </div>
  <app-add-provider-modal *ngIf="showAddProviderModal" (close)="closeAddProviderModal()"></app-add-provider-modal>
</div>
